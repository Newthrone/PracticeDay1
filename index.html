<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form action="#" class="form">
        <h1 class="formTitle">Введите личные данные</h1>
        <fieldset class="formGroup">
            <legend class="formFieldsetTitle">Личная информация</legend>
            <label for="name" class="formLabel">Имя<sup>*</sup></label>
            <input id="name" name="name" class="formField" type="name" placeholder=" " minlength="3" title="Пожалуйста, введите ваше имя" required>

            <label for="phone" class="formLabel">Номер телефона<sup>*</sup> <span class="">(в формате +7 (000) 000-00-00)</span></label>
            <input id="phone" name="phone" class="formField" type="tel" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" placeholder=" " title="Пожалуйста, введите ваш номер телефона в формате +7 (000) 000-00-00" required>

            <label for="arendatorsEmail" class="formLabel">Email<sup>*</sup></label>
            <input id="arendatorsEmail" name="email" class="formField" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder=" " title="Пожалуйста, введите ваш электронный адрес" required>

            <label for="city" class="formLabel">Выберите город</label>
            <select name="city" class="formSelect" type="city">
                <option value="Москва">Москва</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Краснодар">Краснодар</option>
                <option value="Владивосток">Владивосток</option>
                <option value="Курск">Курск</option>
                <option value="Калининград">Калининград</option>
            </select>
        </fieldset>
        <fieldset class="formGroup">
            <legend class="formFieldsetTitle">Информация о семье</legend>
            <div>Семейное положение</div>
            <label for="beMarried">Состою в браке</label>
            <input id="beMarried" name="familyStatus" type="radio">
            <label for="notMarried">Не состою в браке</label>
            <input id="notMarried" name="familyStatus" type="radio">

            <div>Дети</div>
            <label for="haveKids">Есть дети</label>
            <input id="haveKids" name="childrens" type="radio">
            <label for="noKids">Нет детей</label>
            <input id="noKids" name="childrens" type="radio">
        </fieldset>
        <fieldset class="formGroup">
          <legend class="formFieldsetTitle">Дополнительная информация</legend>
          <div>Выберите интересные для вас темы</div>
          <label for="interestsMusic">Музыка</label>
          <input type="checkbox" name="interestsMusic" id="interestsMusic">
          <label for="interestsCinema">Кино</label>
          <input type="checkbox" name="interestsCinema" id="interestsCinema">
          <label for="interestsSport">Спорт</label>
          <input type="checkbox" name="interestsSport" id="interestsSport">
          <label for="interestsPolitic">Политика</label>
          <input type="checkbox" name="interestsPolitic" id="interestsPolitic">
          <label for="interestsAnimal">Животные</label>
          <input type="checkbox" name="interestsAnimal" id="interestsAnimal">
          <label for="interestsFood">Еда</label>
          <input type="checkbox" name="interestsFood" id="interestsFood">
        </fieldset>
        <input type="submit" value="Отправить">
    </form>
</body>

</html>
