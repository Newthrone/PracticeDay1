    <svg class="svg" width="100" height="100">
      <mask id="mask-star">
          <use xlink:href="#star" />
      </mask>
      <symbol id="rect" >
          <rect class="svgRect" y="0" width="100%" height="100%" fill="crimson" />
      </symbol>      
      <g id="star" stroke="gold" stroke-width="5" stroke-linejoin="round" fill="white">
        <path d="M50,3 64,40 97,40 71,62 80,97 50,77 20,97 29,62 3,40 36,40z"/>
      </g>
      <g mask="url(#mask-star)">
          <use xlink:href="#rect"></use>
      </g>
  </svg>
    <style>
      .svg {
        border: 1px dashed #333;  
      }

      .svgRect {
        transform: translate(0, -100%);
        transition: 3s;
      }

      .svg:hover .svgRect {
        transform: translate(0, 0);
      }
    </style>
</body>
