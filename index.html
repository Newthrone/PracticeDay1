<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <form action="#" class="form">
    <h1 class="formTitle">Введите личные данные</h1>
    <fieldset class="formGroup">
      <legend class="formFieldsetTitle">Личная информация</legend>
      <label for="name" class="formLabel">Имя<sup>*</sup></label>
      <input id="name" name="name" class="formField" type="name" placeholder=" " minlength="3"
        title="Пожалуйста, введите ваше имя" required>

      <label for="phone" class="formLabel">Номер телефона<sup>*</sup> <span class="">(в формате +7-000-000-00-00)</span></label>
      <input id="phone" name="phone" class="formField" type="tel"
        pattern="[\+]\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{2}[\-]\d{2}" minlength="16" maxlength="16" placeholder=" "
        title="Пожалуйста, введите ваш номер телефона в формате +7 (000) 000-00-00" required>

      <label for="arendatorsEmail" class="formLabel">Email<sup>*</sup></label>
      <input id="arendatorsEmail" name="email" class="formField" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
        placeholder=" " title="Пожалуйста, введите ваш электронный адрес" required>

      <label for="city" class="formLabel">Выберите город</label>
      <select name="city" class="formSelect" type="city">
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Краснодар">Краснодар</option>
        <option value="Владивосток">Владивосток</option>
        <option value="Курск">Курск</option>
        <option value="Калининград">Калининград</option>
      </select>
    </fieldset>
    <fieldset class="formGroup">
      <legend class="formFieldsetTitle">Информация о семье</legend>
      <div class="formText">Семейное положение</div>
      <input id="beMarried" class="formInputHidden" name="familyStatus" type="radio">
      <label for="beMarried" class="formLabel formLabelRadio">Состою в браке</label>
      <input id="notMarried" class="formInputHidden" name="familyStatus" type="radio">
      <label for="notMarried" class="formLabel formLabelRadio">Не состою в браке</label>

      <div class="formText formText-theNextBlock">Дети</div>
      <input id="haveKids" class="formInputHidden" name="childrens" type="radio">
      <label for="haveKids" class="formLabel formLabelRadio">Есть дети</label>
      <input id="noKids" class="formInputHidden" name="childrens" type="radio">
      <label for="noKids" class="formLabel formLabelRadio">Нет детей</label>
    </fieldset>

    <fieldset class="formGroup">
      <legend class="formFieldsetTitle">Дополнительная информация</legend>
      <div class="formText">Выберите интересные для вас темы</div>
      <input type="checkbox" class="formInputHidden" name="interestsMusic" id="interestsMusic">
      <label for="interestsMusic" class="formLabelCheckbox" >Музыка</label>
      <input type="checkbox" class="formInputHidden" name="interestsCinema" id="interestsCinema">
      <label for="interestsCinema" class="formLabelCheckbox">Кино</label>
      <input type="checkbox" class="formInputHidden" name="interestsSport" id="interestsSport">
      <label for="interestsSport" class="formLabelCheckbox">Спорт</label>
      <input type="checkbox" class="formInputHidden" name="interestsPolitic" id="interestsPolitic">
      <label for="interestsPolitic" class="formLabelCheckbox">Политика</label>
      <input type="checkbox" class="formInputHidden" name="interestsAnimal" id="interestsAnimal">
      <label for="interestsAnimal" class="formLabelCheckbox">Животные</label>
      <input type="checkbox" class="formInputHidden" name="interestsFood" id="interestsFood">
      <label for="interestsFood" class="formLabelCheckbox">Еда</label>
    </fieldset>
    <input type="submit" class="formSubmit" value="send feedback">
  </form>
</body>

</html>
